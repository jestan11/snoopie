<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div.number1{
        width: 200px;
        height: 200px;
        border: solid;
        border-bottom-color: rgb(0, 128, 0); border-bottom-style: solid; border-width: 10px;
        border-right-color: blue; border-right-style: double;
        border-left-color: yellow; border-left-style: dotted;
        border-top-color: red; border-top-style: groove; 
    }
    div.number2{
        width: 200px;
        height: 200px;
        border: solid;
        border-bottom-color: green; border-bottom-style: double; border-width: 10px;
        border-right-color: red; border-right-style: solid;
        border-left-color: brown; border-left-style: groove;
        border-top-color: purple; border-top-style: dotted; 
    }
</style>
<body>
    .
    <div class="number1"; align="center"><b>CSS BORDER</b></div>
    
    <div class="number2"; align="center"><b>CSS BORDER</b></div>
    
</body>
</html>
