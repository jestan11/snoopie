<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* web-safe font */
            /* serif, sans-serif, cursive, fantasy, monospace */
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size:32px;
            color:brown;

            /* bold atau ngga */
            font-weight: normal;

            /* italic */
            font-style: italic;

            /* underline / strikethrough */
            text-decoration:underline 5px dashed black;

            /* unik */
            font-variant: small-caps;

            /* shorthand version */
            /*  */
            font: small-caps italic bold 36px 'Monotype Corsiva';
        }
        h1{
            font-weight: normal;
        }
    </style>
</head>
<body>
    <p>Hello World</p>
    <h1>Tes</h1>


    <a href="coba.html" target="_blank">Coba</a>
</body>
</html>
