<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header{
        height: 100px;
    }
    .container{
        display: flex;
        justify-content: space-around;
    }
    img{ 
        margin: auto 10px;
    }
    span{
        margin: auto 30px;
    }
    .container>div{
        display: flex;
    }
    div.relative {
        position: relative;
        left: 30px;
        color: white;
        width: 110px;
        text-align: left;
    }
   
</style>
<body>
    <header style="background-color: orange;">
    <div class="container">
        <div>
            <img src="logo ka.png" alt="logo" width="100px">
        </div>
        <div>
            <span>COURSES</span>
            <span>EVENTS</span> 
            <span>PROMO</span> 
            <span>PARTNERS</span> 
            <span>ABOUT US</span> 
            <span>DEVELOPMENTS</span>
        </div>
        <div>
            <p>Agung</p>
        </div>
     </div>
    </header>
    <div class="relative" style="position: absolute;top: 70px;left: 340px;background-color: black; font-size: 10px;">
        <p><b>ROBOTICS</b></p>
        <p><b>CODING</b></p>
        <p><b>APP PROGRAMING</b></p>
        <p><b>ENGINEERING</b></p>
        <p><b>CODING BOOTCAMP</b></p>
        </div>
</body>
</html>
