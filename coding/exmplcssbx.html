<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            text-align: center;
        }
        .box{
            width: 300px;
            height: 130px;
            padding: 0 30px;
        }
        .box1{
            background-color: yellow;
        }
        .box2{
            background-color: magenta;
        }
        .box3{
            background-color: aqua;
        }
        .childbox{
            background-color: green;
            padding-bottom:12px;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
    <div class="box box1">
        <h3>Parent 1</h3>
        <div class="childbox">Child 1.1</div>
        <div class="childbox">Child 1.2</div>
    </div>
    <div class="box box2">
        <h3>Parent 2</h3>
        <div class="childbox">Child 2.1</div>
        <div class="childbox">Child 2.2</div>
    </div>
    <div class="box box3">
        <h3>Parent 3</h3>
        <div class="childbox">Child 3.1</div>
        <div class="childbox">Child 3.2</div>
    </div>
</body>
</html>
