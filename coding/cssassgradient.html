<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grad{
        width:100px;
        height:100px;
    }
    #gr1{
            background-image: linear-gradient(red, yellow, green);
            border-radius: 20px 40px 40px 10px;
    }
    #gr2{
            background-image: linear-gradient(to right, white,red);
            border-radius: 20px;
    }
    #gr3{
            background-image: linear-gradient(to right, red,yellow,green,blue,purple);
            border-radius: 10px 40px;
    }
</style>
<body>
    <div class="grad" id="gr1"></div>
    <div class="grad" id="gr2"></div>
    <div class="grad" id="gr3"></div>
</body>
</html>
