<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<style>
    table{
        border-collapse: collapse;
    }
    table{
        width: 100%;
        text-align: center;
    }
    .black{
        background-color: black;
        color: white;
    }
    .blue{
        background-color: blue;
        color: white;
    }
    .green{
        background-color: green;
        color: white;
    }
    .yellow{
        background-color: yellow;
        color: white;
    }
    .red{
        background-color: red;
        color: white;
    }
    .turquoise{
        background-color:turquoise;
        color: white;
    }

    
</style>
<body>
    <table>
        <tr class="black">
            <th>INVOICE</th>
            <th>CUSTOMER</th>
            <th>SHIP</th>
            <th>PRICE</th>
            <th>PURCHASED PRICE</th>
            <th style="color: black;">ok</th>
        </tr>
        <tr class="blue">
            <td>1001</td>
            <td>Mark Otto</td>
            <td>Japan</td>
            <td>$3000</td>
            <td>$1200</td>
            <td><i class="material-icons">edit</i></td>
        </tr>
        <tr class="green">
            <td>1001</td>
            <td>Mark Otto</td>
            <td>Japan</td>
            <td>$3000</td>
            <td>$1200</td>
            <td><i class="material-icons">edit</i></td>
        </tr>
        <tr class="yellow">
            <td>1001</td>
            <td>Mark Otto</td>
            <td>Japan</td>
            <td>$3000</td>
            <td>$1200</td>
            <td><i class="material-icons">edit</i></td>
        </tr>
        <tr class="red">
            <td>1001</td>
            <td>Mark Otto</td>
            <td>Japan</td>
            <td>$3000</td>
            <td>$1200</td>
            <td><i class="material-icons">edit</i></td>
        </tr>
        <tr class="turquoise">
            <td>1001</td>
            <td>Mark Otto</td>
            <td>Japan</td>
            <td>$3000</td>
            <td>$1200</td>
            <td><i class="material-icons">edit</i></td>
        </tr>

    </table>
</body>
</html>
