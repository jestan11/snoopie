<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PORTFOLIO IT</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Figtree" />
  <style>
    /* Dark, warm, contrasted theme */
    :root{
      --bg: #0F1724;           /* page background (very dark blue-gray) */
      --panel: #111827;        /* section / panel background */
      --sidebar: #1F2937;      /* sidebar / topbar */
      --accent: #D7A86E;       /* warm gold accent for highlights */
      --muted: #9AA5B1;        /* muted text / captions */
      --card-bg: #0B1220;      /* card background (slightly lighter than page) */
      --card-border: rgba(255,255,255,0.06);
      --text: #F7F6F4;         /* main text (off-white) */
      --brand-brown: #5C3A2E;  /* subtle brown used sparingly */
    }

    /* Typography */
    body, h1, h2, h3, h4, h5 { font-family: "Figtree", sans-serif; }
    body { background: var(--bg); color: var(--text); margin:0; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

    /* Sidebar / Topbar */
    .w3-sidebar { background: var(--sidebar) !important; color: var(--text) !important; }
    .w3-sidebar a { color: var(--text) !important; opacity:0.95; }
    header.w3-top { background: var(--sidebar); color: var(--text); }
    header.w3-top a { color: var(--text); }

    /* Sections default to panel background with clear contrast text */
    section, .w3-container { background: transparent !important; color: var(--text) !important; }
    .w3-main { background: linear-gradient(180deg, rgba(255,255,255,0.01) 0%, transparent 100%); }

    /* Footer uses sidebar background */
    footer { background-color: var(--sidebar) !important; color: var(--text) !important; }

    /* Education cards */
    .education-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.08) transparent;
    }
    .education-container::-webkit-scrollbar { height:8px; }
    .education-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.06); border-radius:6px; }

    .bground {
      background-color: var(--card-bg);
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      color: var(--text);
      width: 220px;
      border-radius: 12px;
      text-align: center;
      transition: transform .22s ease, box-shadow .22s ease;
      flex-shrink: 0;
      padding: 14px;
      border: 1px solid var(--card-border);
    }
    .bground:hover{ transform: translateY(-8px); box-shadow: 0 18px 42px rgba(2,6,23,0.75); }

    .bground img { width: 100%; height: 170px; object-fit: cover; border-radius: 10px; margin-bottom: 8px; filter: saturate(1.02) contrast(1.02); }

    /* SKILLS */
    .skills-graph { width: 80%; max-width: 820px; margin: 0 auto; text-align: left; }
    .skill { margin-bottom: 18px; }
    .skill-label { font-size: 17px; letter-spacing: 0.6px; margin-bottom: 8px; color: var(--text); opacity:0.95; }
    .bar { background-color: rgba(255,255,255,0.03); height: 34px; border-radius: 18px; overflow: hidden; border: 1px solid rgba(255,255,255,0.03); }
    .fill { background: linear-gradient(90deg, var(--accent), #C8964E); color: #111; font-weight: 800; text-align: right; padding-right: 14px; height: 100%; width: var(--percent); line-height: 34px; border-radius: 18px 0 0 18px; box-shadow: 0 6px 18px rgba(215,168,110,0.12); }

    /* Elegant image card style + subtle frame */
    img.portfolio-img, img.demoA, img.demoB, img.demoC, img.column-thumb {
      border-radius: 12px !important;
      box-shadow: 0 14px 36px rgba(2,6,23,0.6);
      border: 1px solid var(--card-border);
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)) !important;
      padding: 6px;
      display:block;
    }

    /* SLIDESHOW styles */
    .gallery-container { margin-bottom: 48px; }
    .container { position: relative; max-width: 900px; margin: 18px auto; }
    .mySlidesA, .mySlidesB, .mySlidesC { width: 100%; max-width:900px; height: auto; margin:auto; display:none; }
    .cursor { cursor: pointer; }
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 45%;
      width: auto;
      padding: 10px 14px;
      color: var(--text);
      font-weight: 700;
      font-size: 20px;
      border-radius: 8px;
      user-select: none;
      background: rgba(15,23,36,0.7);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(4px);
    }
    .next { right: 12px; }
    .prev { left: 12px; }
    .prev:hover, .next:hover { background-color: rgba(215,168,110,0.12); color: var(--text); }
    .numbertext { color: var(--text); font-size: 12px; padding: 8px 12px; position: absolute; top: 12px; left: 12px; background: rgba(0,0,0,0.45); border-radius: 6px; }
    .caption-container { text-align: center; background-color: transparent; padding: 8px 0; color: var(--muted); font-weight:600; }
    .row:after { content: ""; display: table; clear: both; }
    .column { float: left; width: 16.66%; padding: 6px; box-sizing: border-box; }
    .demo { opacity: 0.75; filter: saturate(0.98); border-radius:8px; }
    .active, .demo:hover { opacity: 1; transform: translateY(-4px); transition: .18s ease; }

    /* Responsive tweaks */
    .w3-main { margin-left: 300px; transition: margin-left .2s ease; }
    @media (max-width: 900px) { .w3-main { margin-left: 0; } .column{ width: 33.333%; } .skills-graph { width: 94%; } }

    /* Contact / footer styles */
    .contact-card{ max-width:700px; margin:0 auto; padding:20px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02)); border-radius:12px; box-shadow:0 10px 34px rgba(2,6,23,0.6); border:1px solid var(--card-border); color:var(--text); }

    /* Links and small UI */
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; opacity:0.95; }

    /* Small helpers to replace previous inline overrides */
    .brand-heading { color: var(--accent); }
    .muted { color: var(--muted); }

  </style>

  <!-- Define w3_open / w3_close early so header onclick doesn't error -->
  <script>
    function w3_open(){
      var sb = document.getElementById('mySidebar');
      var ov = document.getElementById('myOverlay');
      if(!sb) return;
      sb.style.display = 'block';
      if(ov) ov.style.display = 'block';
    }
    function w3_close(){
      var sb = document.getElementById('mySidebar');
      var ov = document.getElementById('myOverlay');
      if(!sb) return;
      sb.style.display = 'none';
      if(ov) ov.style.display = 'none';
    }
  </script>
</head>

<body>
    
</body>
</html>
